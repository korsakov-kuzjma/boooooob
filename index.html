<html>
  <head>

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <body>
  <div class="container-fluid">
      <div class="row">
          <div class="col-sm-offset-1 col-sm-10 well">
              <div id="content">
                  <form>
                      <div class="form-group text-center">
                          <div class="btn-group" data-toggle="buttons">
                              <label class="btn btn-default active ">
                                  <input type="radio" name="options" id="option1" checked> О здравии
                              </label>
                              <label class="btn btn-default">
                                  <input type="radio" name="options" id="option2"> О упокоении
                              </label>

                          </div>
                      </div>

                      <div class="form-group">
                          <label for="fc">Укажите срок:</label>

                              <option>На полгода (6 мес.)</option>
                              <option>На один год (12 мес)</option>
                          </select>
                      </div>

                      <div class="form-group">
                          <input type="text" class="form-control" placeholder="Введите имя">
                      </div>
                      <div class="form-group text-right">
                          <button class="btn btn-danger btn-sm" type="button"> Добавить еще одно имя <span class="glyphicon glyphicon-plus"></span></button>
                      </div>
                      <div class="form-grou text-center">
                          <button class="btn btn-primary btn-lg btn-block" type="submit">Рассчитать пожертвование</button>
                      </div>


                  </form>
              </div>
          </div>
      </div>
  </div>
